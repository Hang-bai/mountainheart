
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>众心成峰 - 攀登者拼图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --wechat-green: #07C160;
            --wechat-bg: #EDEDED;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--wechat-bg);
            -webkit-tap-highlight-color: transparent;
        }

        /* 字体类定义 */
        .font-cursive { font-family: 'Ma Shan Zheng', cursive; }
        .font-serif-heavy { font-family: 'Noto Serif SC', serif; }
        .font-display { font-family: 'ZCOOL XiaoWei', serif; }
        .font-sans-bold { font-family: 'Noto Sans SC', sans-serif; font-weight: 700; }

        /* 模拟小程序胶囊按钮区域 */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        /* 隐藏滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }

        .wechat-btn {
            background-color: var(--wechat-green);
            color: white;
            transition: opacity 0.2s;
        }

        .wechat-btn:active {
            opacity: 0.8;
        }

        .poster-shadow {
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 4s linear infinite;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
